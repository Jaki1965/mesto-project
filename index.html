<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Яндекс практикум">
    <meta name="author" content="Кирьянов Игорь">
    <meta name="description" content="Спринт - Mesto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">

  <header class="header">
    <img class="header__logo" src="images/Vector.svg" alt="Логотип проекта">
  </header>

  <main class="content">
    
    <section class="profile">
      <div class="profile__box-avatar-info">
        <div class="profile__box-avatar">
          <img class="profile__avatar" src="images/Jacques.jpg" alt="Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <div class="profile__title-botton">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-botton" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-botton" type="button"></button>
    </section>
    
    <section class="grid">
      <ul class="grid__list">
        <li class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__footer">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img  class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img  class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img  class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
          <div class="element__footer">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button  class="element__button-heart" type="button"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>
  
  <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <button class="popup__button-close" type="button"></button> 
      <form class="popup__form">
        <input class="popup__text" type="text" name="firstname" value="Жак-Ив Кусто.">
        <input class="popup__text" type="text" name="subtitle" value="Исследователь океана">
        <input class="popup__button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Яндекс практикум">
    <meta name="author" content="Кирьянов Игорь">
    <meta name="description" content="Спринт - Mesto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css"> 
    <title lang="en">Mesto</title>
  </head>
  <body class="page">

  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип проекта">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__box-avatar-info">
        <img class="profile__avatar" src="./images/Jacques.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__title-botton">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-botton" type="button" aria-label="Редактирует профиль пользователя"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-botton" type="button" aria-label="Добаляет каточку"></button>
    </section>
    
    <section class="grid" aria-label="Секция содержащая карточки мест">
      <ul class="grid__list">
        <li class="grid__list-cell">
          <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="element__footer">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button-heart" type="button" aria-label="Активирует знак сердечко - понравилось"></button>
            </div>
          </article>
        </li>
        <li class="grid__list-cell">
          <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-heart" type="button" aria-label="Активирует знак сердечко - понравилось"></button>
            </div>
          </article>
        </li>
        <li class="grid__list-cell">
          <article class="element">
            <img  class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-heart" type="button" aria-label="Активирует знак сердечко - понравилось"></button>
            </div>
          </article>
        </li>
        <li class="grid__list-cell">
          <article class="element">
            <img  class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-heart" type="button" aria-label="Активирует знак сердечко - понравилось"></button>
            </div>
          </article>
        </li>
        <li class="grid__list-cell">
          <article class="element">
            <img  class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-heart" type="button" aria-label="Активирует знак сердечко - понравилось"></button>
            </div>
          </article>
        </li>
        <li class="grid__list-cell">
          <article class="element">
            <img  class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
            <div class="element__footer">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button  class="element__button-heart" type="button" aria-label="Активирует знак сердечко - понравилось"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>

  </main>
  
  <footer class="footer">
      <p lang="en"  class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <button class="popup__button-close" type="button" aria-label="Закрывает окно редактирования профиля"></button>
      <form class="popup__form" name="profileEditing">
        <input class="popup__text popup__text_edit_name" type="text" name="name" value="Ваше имя" placeholder="Ваше имя">
        <input class="popup__text popup__text_edit_career" type="text" name="career"  value="Ваш род занятий" placeholder="Ваше род занятий">
        <button class="popup__button" type="submit" aria-label="Отправлет отредактированные данные на сервер">Сохранить</button>
      </form>
    </div>
  </div>

  </body>
</html>

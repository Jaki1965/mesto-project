<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Яндекс практикум">
    <meta name="author" content="Кирьянов Игорь">
    <meta name="description" content="Спринт - Mesto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css"> 
    <title lang="en">Mesto</title>
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип проекта">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__box-avatar-info">
          <img class="profile__avatar" src="./images/Jacques.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__title-botton">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-botton" type="button" aria-label="Редактирует профиль пользователя"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-botton" type="button" aria-label="Добаляет каточку"></button>
      </section>
      
      <section class="grid" aria-label="Секция содержащая карточки мест">
        <ul class="grid__list"></ul>
      </section>

    </main>
  
    <footer class="footer">
        <p lang="en"  class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>

    <template id="myTemplateOne">
      <li class="grid__list-cell">
        <article class="element">
          <img class="element__image" src="" alt="">
          <button class="element__delet-button" type="button" aria-label="Удаляет карточку"></button>
          <div class="element__footer">
            <h2 class="element__title"></h2>
            <button class="element__button-heart " type="button" aria-label="Активирует знак сердечко - понравилось"></button>
          </div>
        </article>
      </li>
    </template>

    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <button class="popup__close popup-profile__close" type="button" aria-label="Закрывает окно редактирования профиля"></button>
        <form class="popup__form" name="profileEditing" novalidate>
          <input 
          id="popup-text-name" 
          class="popup__text popup__text_edit_name" 
          type="text" 
          name="name" 
          pattern="^[a-zA-Zа-яА-ЯёЁ0-9\s\-]+$" 
          value="" 
          placeholder="Ваше имя" 
          required 
          minlength="2" 
          maxlength="40" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup__text-error popup-text-name-error"></span>
          <input 
          id="popup-text-career"
          class="popup__text popup__text_edit_career" 
          type="text" 
          name="career" 
          pattern="^[a-zA-Zа-яА-ЯёЁ0-9\s\-]+$"
          value="" 
          placeholder="Ваше род занятий"
          required 
          minlength="2" 
          maxlength="200" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup__text-error popup-text-career-error"></span>
          <button class="popup__button popup-profile__button" type="submit" aria-label="Отправлет отредактированные данные на сервер">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-place">  
      <div class="popup-place__container">
        <h2 class="popup-place__header">Новое место</h2>
        <button class="popup__close popup-place__close" type="button" aria-label="Закрывает окно добавления карточки"></button> 
        <form class="popup__form popup-place__form" name="placeEditing" novalidate>
          <input 
          id="popup-text-place"
          class="popup__text popup-place__text_edit_title" 
          type="text" 
          name="title" 
          pattern="^[a-zA-Zа-яА-ЯёЁ0-9\s\-]+$"
          value="" 
          placeholder="Название"
          required 
          minlength="2" 
          maxlength="30" 
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup__text-error popup-text-place-error"></span>
          <input
          id="popup-text-link"
          class="popup__text popup-place__text_edit_link" 
          type="url" 
          name="link"  
          value="" 
          placeholder="Ссылка на картинку"
          required>
          <span class="popup__text-error popup-text-link-error"></span>
          <button class="popup__button popup-place__button" type="submit" aria-label="Вносит карточку на сайт, на первое место">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close popup-image__close" type="button" aria-label="Закрывает изображение"></button> 
        <img class="popup-image__image"   src="https://i.pinimg.com/originals/b5/4c/96/b54c966995dabd4adcf6093b4e4c1789.jpg" alt="">
        <p class="popup-image__subtitle"></p>
      </div>
    </div>


    <script src="js/script.js"></script>

  </body>
</html>
